<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>To Do with UI</title>
</head>

<body>
    <div class="to_do">
        <div class="container">
            <h2 class="priority">HIGH</h2>
            <form>
                <div class="add_new_task_inner">
                    <input class="add_new_task__text" type="text" placeholder="Добавить важных дел" id="new_task">
                    <button class="add_new_task__btn"></button>
                </div>
                <div class="task_list_inner">
                    <input type="checkbox" class="custom-checkbox" id="check" name="happy" value="yes">
                    <label for="check">Вот вам и супер интересная тема.
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести
                        некоторые вещи куда-то за пределы основной программы.</label>
                    <button class="list_task__btn"></button>
                </div>

                <div class="task_list_inner">
                    <input type="checkbox" class="custom-checkbox" id="checks" name="happy" value="yes">
                    <label for="checks">Сверстать этот TODO list</label>
                    <button class="list_task__btn"></button>
                </div>

            </form>

            <h2 class="priority">LOW</h2>

            <form>
                <div class="add_new_task_inner">
                    <input class="add_new_task__text" type="text" placeholder="Добавить">
                    <button class="add_new_task__btn"></button>
                </div>

                <div class="task_list_inner">
                    <input type="checkbox" class="custom-checkbox" id="checkk" name="happy" value="yes">
                    <label for="checkk">Посмотреть ютубчик</label>
                    <button class="list_task__btn"></button>
                </div>


            </form>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
