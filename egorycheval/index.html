<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <div id="head_line">Calculator</div>
        <div class="calc">
            <input class="number" type="text" placeholder="first number..">

            <select name="" id="sign">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mult">*</option>
                <option value="div">/</option>
            </select>

            <input class="number" type="text" placeholder="second number..">

            <button id="equals">=</button>

            <div id="value">10</div>
        </div>
    </div>
</body>

</html>
