<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalaze.css">
	<title>#43 TODO UI</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="oneBlock">
				<h2 class="priority">HIGH</h2>
				<div class="divWrap">
					<input placeholder="Ведите задачу" class="enter" type="text">
					<div class="buttonAdd"></div>
				</div>

				<div class="addTask">
					<div class="taskCheckbox">
						<input class="taskCheckbox" type="checkbox">
					</div>
					<div class="text">
						Вот вам и супер интересная тема.
						Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые
						вещи куда-то за пределы основной программы.
					</div>
					<div class="buttonDel"></div>
				</div>

				<div class="addTask">
					<div class="taskCheckbox">
						<input class="taskCheckbox" type="checkbox">
					</div>
					<div class="text">
						Сверстать этот TODO list
					</div>
					<div class="buttonDel"></div>
				</div>

				<div class="addTask">
					<div class="taskCheckbox">
						<input class="taskCheckbox" type="checkbox">
					</div>
					<div class="text">
						Начать делать задачу
					</div>
					<div class="buttonDel"></div>
				</div>
			</div>
			<div class="twoBlock">
				<h2 class="priority">Low</h2>
				<div class="divWrap">
					<input placeholder="Ведите задачу" class="enter" type="text">
					<div class="buttonAdd"></div>
				</div>

				<div class="addTask">
					<div class="taskCheckbox">
						<input class="taskCheckbox" type="checkbox">
					</div>
					<div class="text">
						Посмотреть ютубчик
					</div>
					<div class="buttonDel"></div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
