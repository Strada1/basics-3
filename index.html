<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="app" class="f-center">
    <div class="calculator f-center">
      <label for="first-number">
        <input id="first-number" class="input-number" type="text">
      </label>

      <label for="operations">
        <select name="operations" id="operations">
          <option value="addition">+</option>
          <option value="dividing">-</option>
          <option value="multiplication">*</option>
          <option value="subscribing">/</option>
        </select>
      </label>

      <label for="second-number">
        <input id="second-number" class="input-number" type="text">
      </label>

      <label for="operation">
        <input id="operation" class="input-operation" type="text" value="=">
      </label>

      <span>8</span>
    </div>
  </div>
</body>
</html>
