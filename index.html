<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <div class="todo">
            <p class="todo__priority-title">Высокий приоритет</p>
            <form action="#" method="post" class="todo__form">
                <input type="text" id="high-priority-input" class="todo__input" placeholder="Добавить">
                <button class="todo__button add-button">+</button>
            </form>
            <div class="todo__high-priority-task-list"></div>
                <p class="todo__priority-title">Низкий приоритет</p>
                <form action="#" method="post" class="todo__form">
                    <input type="text" id="low-priority-input" class="todo__input" placeholder="Добавить">
                    <button class="todo__button add-button">+</button>
                </form>
                <div class="todo__low-priority-task-list">
                </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
