<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>strada</title>
</head>
<body>
  <main class="todo__wrapper">
    <div class="todo__block" id="todoBlockHigh">
      <h3 class="todo__title">HIGH</h3>
      <form onsubmit="addTask()" id="formHigh"  class="todo__form">
        <input class="todo__input" type="text" id="inputHigh" placeholder="Добавить важных дел">
        <button id="buttonHigh" type="submit" class="todo__button">+</button>
      </form>
      <div id="cardBlockHigh" class="card__block"></div>


      
      
      


    </div>
    <div class="todo__block" id="todoBlockLow">
      <h3 class="todo__title">LOW</h3>
      <form onsubmit="addTask()" class="todo__form" id="formLow">
        <input class="todo__input" type="text" id="inputLow" placeholder="Добавить важных дел">
        <button id="buttonLow" type="submit" class="todo__button">+</button>
      </form>
      <div id="cardBlockLow" class="card__block"></div>


      
  </main>
  <script type="module" src="index.js"></script>
  <script type="module" src="render.js"></script>
  

  

</body>
</html>
