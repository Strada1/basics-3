<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hight">
            <p id="l">HIGHT</p>
            <input type="text" id="hight_input" placeholder="Добавить ну прям очень важное дело"></input>
                <button id="add_hight">+</button>
            <div id="new_hight">
                <div class="check"></div>
                <button id="del_hight">-</button>
            </div>
        </div>
        <div class="low" >
            <p id="l">LOW</p>
            <input type="text" id="low_input" placeholder="Добавить менее важное, но тоже дело"></input>
                <button id="add_low">+</button>
            <div id="new_low">
                <div class="check"></div>
                <button id="del_low">-</button>
            </div>
        </div>
    </div>
</body>
</html>
