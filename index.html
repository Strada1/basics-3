<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <section class="calculator">
    <input id="firstNumber" class="number" type="number" placeholder="0">
    <select id="select" name="" class="action">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mult">*</option>
      <option value="share">/</option>
    </select>
    <input id="lastNumber" class="number" type="number" placeholder="0">
    <button id="equals" class="equals">=</button>
    <label class="finalNumber">0</label>
  </section>
  <script type="module" src="calculateFunction.js"></script>
  <script type="module" src="app.js"></script>
</body>
