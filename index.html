<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo__wrapper">
    <div class="todo__block">
      <h3 class="todo__title">HIGH</h3>
      <form class="todo__form">
        <input class="todo__input" type="text" placeholder="Добавить важных дел">
        <button class="todo__button">+</button>
      </form>

      <div class="todo__card">
        <input  class="card__checkbox" type="checkbox">
        <label class="todo__description" >Вот вам и супер интересная тема. 
          Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</label>
        <button class="todo__button">+</button>
      </div>
      <div class="todo__card">
        <input  class="card__checkbox" type="checkbox">
        <label class="todo__description" >Сверстать этот TODO list</label>
        <button class="todo__button">+</button>
      </div>
      <div class="todo__card">
        <input  class="card__checkbox" type="checkbox">
        <label class="todo__description">Начать делать задачу</label>
        <button class="todo__button">+</button>
      </div>


    </div>
    <div class="todo__block">
      <h3 class="todo__title">LOW</h3>
      <form class="todo__form">
        <input class="todo__input" type="text" placeholder="Добавить важных дел">
        <button class="todo__button">+</button>
      </form>

      <div class="todo__card">
        <input  class="card__checkbox" type="checkbox">
        <label class="todo__description">Посмотреть ютубчик</label>
        <button class="todo__button">+</button>
      </div>
    </div>
  </main>
  
</body>
</html>
