<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<input type="number" id="firstVal" name="firstVal" required>
		<select name="action" id="action">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" id="secondVal" name="secondVal" required>
		<button name="result" id="result">=</button>
        <span id="sum">Результат</span>
	<script src="main.js"></script>
</body>
</html>
