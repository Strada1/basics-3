<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>strada</title>
</head>
<body>
  <main class="container">
    <div class="container__search">
        <input class="search__input" id="input" type="text" placeholder="Aktobe">
    </div>
    <div class="container__weather">
        <div class="weather__block">
          <div class="weather__window">
              <div id="temperature" class="weather__time">14</div>
            <div class="weather__cloud"><img src="svg/icons8-cloud-96 1.svg" id="icon" alt=""></div>
            <div class="weather__block_under">
              <div id="name" class="weather__city">Aktobe</div>
              <div class="weather__like">
                <img src="svg/Shape.svg" alt="">
              </div>
              

            </div>
          </div>
          <div class="weather__option">
            <div class="option__button option__button_black"><a href="index.html">Now</a></div>
            <div class="option__button"><a href="details.html">Details</a></div>
            <div class="option__button option__button_border_o"><a href="forecast.html">Forecast</a></div>
            

          </div>
        </div>
        <div class="weather__block">
          <div class="weather__title"><p>Added Locations:</p></div>
          <div class="weather__list">
            <p>Amur</p>
            <p>Samara</p>
            <p>Bali</p>
            <p>Dane</p>
            <p>Kilo</p>
            <p>Nur-sultan</p>

          </div>

        </div>
        
    </div>

  </main>
  <script type="module" src="js/index.js"></script>
</body>
</html>
