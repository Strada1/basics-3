<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <div id="app" class="f-center">
    <div class="calculator f-center">
      <label for="first-number">
        <input id="first-number" class="input-number" type="text">
      </label>

      <label for="operations">
        <select name="operations" id="operations">
          <option value="addition" class="operations__operation">+</option>
          <option value="subscribing" class="operations__operation">-</option>
          <option value="multiplication" class="operations__operation">*</option>
          <option value="dividing" class="operations__operation">/</option>
        </select>
      </label>

      <label for="second-number">
        <input id="second-number" class="input-number" type="text">
      </label>

      <button class="btn-result">=</button>

      <span class="result">0</span>
    </div>
  </div>
</body>

</html>
