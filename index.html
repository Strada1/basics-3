<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="./scss/main.css">
  <script type="module" src="./js/app.js"></script>
</head>
<body class="f-center">
  <div id="app" class="todo">
    <div class="todo__high high">
      <p class="high__title">HIGH</p>

      <form class="high__create" id="high-form">
        <label>
          <input type="text" class="field" id="high-field" placeholder="Добавить важных дел">
        </label>

        <button class="btn" id="high-btn" type="submit">
          <img src="./img/add-icon.svg" alt="Add Icon">
        </button>
      </form>

      <div class="high__task task">
        <label>
          <input type="checkbox" class="checkbox task__checkbox">
        </label>

        <p class="task__text">Вот вам и супер интересная тема</p>

        <button class="task__remove">
          <img src="./img/remove-icon.svg" alt="Remove Icon">
        </button>
      </div>

      <div class="high__task task">
        <label>
          <input type="checkbox" class="checkbox task__checkbox">
        </label>

        <p class="task__text">
          Сверстать этот TODO list
        </p>

        <button class="task__remove">
          <img src="./img/remove-icon.svg" alt="Remove Icon">
        </button>
      </div>

      <div class="high__task task">
        <label>
          <input type="checkbox" checked class="checkbox task__checkbox">
        </label>

        <p class="task__text through">
          Начать делать задачу
        </p>

        <button class="task__remove">
          <img src="./img/remove-icon.svg" alt="Remove Icon">
        </button>
      </div>
    </div>

    <div class="todo-low low">
      <p class="low__title">LOW</p>

      <form class="low__create" id="low-form">
        <label>
          <input type="text" class="field" id="low-field" placeholder="Добавить">
        </label>

        <button class="btn" id="low-btn" type="submit">
          <img src="./img/add-icon.svg" alt="Add Icon">
        </button>
      </form>

      <div class="low__task task">
        <label>
          <input type="checkbox" class="checkbox task__checkbox">
        </label>

        <p class="task__text">
          Сверстать этот TODO list
        </p>

        <button class="task__remove">
          <img src="./img/remove-icon.svg" alt="Remove Icon">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
