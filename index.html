<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="main">
        <div class="high">
            <h2>HIGH</h2>
            <form class="form">
                <input type="text" placeholder="Добавить важное дело" class="inputTodo" id="textOne">
                <button class="inputButton" id="inputOne">+</button>
            </form>
            <form class="todo">
                <input type="checkbox">
                <span>Создать задачу</span>
                <button class="closeButton">X</button>
            </form>
            <form class="todo">
                <input type="checkbox">
                <span>Сходить на работу</span>
                <button class="closeButton">X</button>
            </form>
        </div>
        <div class="low">
            <h2>LOW</h2>
            <form class="form">
                <input type="text" placeholder="Добавить" class="inputTodo">
                <button class="inputButton">+</button>
            </form>
            <form class="todo">
                <input type="checkbox">
                <span>Сходить в магазин</span>
                <button class="closeButton">X</button>
            </form>
        </div> 
    </div>
</body>
</html>
