<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <div id="app" class="f-center">
    <div class="calculator f-center">
      <div class="calculator__container">
        <label for="first-number">
          <input id="first-number" class="calculator__input-number" type="number">
        </label>

        <label for="operations">
          <select name="operations" id="operations">
            <option value="addition" class="operations__operation">+</option>
            <option value="subscribing" class="operations__operation">-</option>
            <option value="multiplication" class="operations__operation">*</option>
            <option value="dividing" class="operations__operation">/</option>
          </select>
        </label>

        <label for="second-number">
          <input id="second-number" class="calculator__input-number" type="number">
        </label>

        <button class="calculator__btn-result">=</button>

        <span class="calculator__result"></span>
      </div>

      <div class="calculator__results">
      </div>
    </div>
  </div>
</body>

</html>
