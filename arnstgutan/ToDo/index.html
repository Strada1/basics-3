<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>TO DO</h1>
    <div class="todo-container">
      <h2 class="priority-title">HIGH</h2>
      <input type="text" class="task-input" id="highAddTaskInput" placeholder="Добавить важных дел">
      <div class="add-icon" id="highAddTaskBtn"></div>
      <div class="high-task">
        <input class="done-checkbox" type="checkbox">
        <div class="task-text">Какая-то задача</div>
        <div class="delete-icon"></div>
      </div>
      <h2 class="priority-title">LOW</h2>
      <input type="text" class="task-input" id="lowAddTaskInput" placeholder="Добавить неважных дел">
      <div class="add-icon" id="lowAddTaskBtn"></div>
      <div class="low-task">
        <input class="done-checkbox" type="checkbox">
        <div class="task-text">Какая-то задача</div>
        <div class="delete-icon"></div>
      </div>
    </div>
  </main>
</body>

</html>
