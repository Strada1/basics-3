<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>TO DO</h1>
    <div class="todo-container">
      <h2 class="priority-title">HIGH</h2>
      <form action="" type="submit" class="form">
        <input type="text" class="task-input" id="highInput" placeholder="Добавить важных дел">
        <div class="add-icon" id="highAddTaskBtn">+</div>
      </form>
      <div class="high-tasks tasks-list">
        <div class="task">

          <label class="container">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <div class="task-text">Какая-то задача</div>
          <div class="delete-icon">+</div>
        </div>
      </div>
      <h2 class="priority-title">LOW</h2>
      <form action="" type="submit" class="form">
        <input type="text" class="task-input" id="lowInput" placeholder="Добавить неважных дел">
        <div class="add-icon" id="lowAddTaskBtn">+</div>
      </form>
      <div class="low-tasks tasks-list">
        <div class="task">
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <div class="task-text">Какая-то задача</div>
          <div class="delete-icon">+</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
