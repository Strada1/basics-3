<html lang="en">
  <head>

    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div">
      <input id="a" type="text" value="" />

        <option id="add" value="addition">+</option>

      </select>
      <input id="b" type="text" value="" />
      <button id="equal" type="submit">=</button>
      <p id="Answer"></p>
    </div>
