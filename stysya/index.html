<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="calc">
        <div class="container">
            <div class="nav">
                <table class="tab">
                    <tr>
                        <td>5</td>
                        <td>
                            <label for="operations">
                            <select name="operations" id="operations">
                              <option value="addition">+</option>
                              <option value="dividing">-</option>
                              <option value="multiplication">*</option>
                              <option value="subscribing">/</option>
                            </select>
                          </label>
                        </td>
                        <td>5</td>
                        <td>=</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
