<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form>
      <label>
        <input type="number">
      </label>
      <select name="action" id="123">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <label>
        <input type="number">
      </label>
      <label>
        <button>=</button>
      </label>
      <span> 10 </span>
  </form>
    
    <button id="myButton">Таймер</button>
    
  <script>
    const button = document.getElementById('myButton');
    let timerId;
    let is_started = false;
    
    function buttonClickOn() {
      let i = 0;
      timerId = setInterval(myFun, 1000);
      function myFun() {
        console.log (i);
        i++;
      }
      is_started = true;
      // console.log(timerId);
    }  
    
    function buttonClickOff() {
      clearInterval(timerId);
      is_started = false;
    }

    // button.addEventListener('click', buttonClickOn);

    // button.addEventListener('click', buttonClickOff);
    
    button.addEventListener('click', buttonClickHandler);

    function buttonClickHandler() {
      if (is_started) {
        buttonClickOff();
      } else {
        buttonClickOn();
      }
    }
  </script>
    
  </body>
</html>
