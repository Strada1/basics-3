<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TODO</title>
  <!-- <link rel="stylesheet" href="main.css"> -->

  <style>
    body {
      background-color: rgb(231, 228, 205);
      padding-top: 25px
    }

    main {
      background-color: rgb(235, 234, 230);
      margin: 0 auto;
      width: 100%;
      height: 100%;
      max-width: 500px;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    h1 {
      color: #ff0000;
      text-align: center;
      font-weight: 200;
      font-size: 18px;
      line-height: 21px;
    }

    h2 {
      color: #459386;
      text-align: center;
      font-weight: 200;
      font-size: 18px;
      line-height: 21px;
    }

    .inputTaskForm {
      display: flex;
      justify-content: space-between;
      border: 1px solid #5c5a5a;
      border-radius: 6px;
      padding: 5px 15px;
    }

    .inputTask {
      box-sizing: border-box;
      height: 25px;
      width: 100%;
      background: none;
      border: none;
      padding: 5px 15px;
    }

    .taskForm {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #5c5a5a;
      border-radius: 6px;
      padding: 5px 15px;
    }

    .taskText {
      width: 100%;
      padding-left: 5px;
      font-family: Arial;
    }

    button {
      background: none;
      border: none;
      color: #5c5a5a;
    }

    .button1 {
      color: rgb(8, 144, 17);
    }

    .buttonх {
      color: red;
    }

    button:hover {
      border: 1px solid #5c5a5a;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <main>
    <div class="highForm" id="areaTaskHigh">
      <h1> HIGH </h1>


      <!-- <div class="inputTaskForm"> -->
      <form class="inputTaskForm" id="idFormHigh" onsubmit="return false">
        <!-- <form onsubmit="alert('submit!');return false"> -->
        <input type="text" class="inputTask" placeholder="Добавить к списку важных дел" id="inputTaskHigh" value="">
        <!-- <button class="button1" id="addTaskHigh"> + </button> -->
        <!-- <input type="submit"> -->
      </form>


      <!-- <input class="inputTask" placeholder="Добавить к списку важных дел" id="inputTaskHigh">
        <button class="button" id="addTaskHigh"> + </button> -->
      <!-- </div> -->



      <div class="taskForm">
        <input type="checkbox" class="checkboxTask">
        <div class="taskText">
          Начать делать задачу
        </div>
        <button class="buttonх" id="deleteTaskHigh"> х </button>
      </div>

    </div>

    <div class="lowForm">
      <h2> LOW </h2>

      <div class="inputTaskForm">
        <input class="inputTask" placeholder="Добавить к списку" id="inputTaskLow">
        <!-- <button class="button1" id="addTaskLow"> + </button> -->
      </div>

      <div class="taskForm">
        <input type="checkbox" class="checkboxTask">
        <div class="taskText">
          Посмотреть ютюбчик
        </div>
        <button class="buttonх" id="deleteTaskLow"> х </button>
      </div>

    </div>

  </main>

  <script>

    function add_divTaskHigh() {
      const container = document.getElementById('areaTaskHigh');
      const input = document.getElementById('inputTaskHigh');
      add_divTask(container, input);
    }

    function add_divTaskLow() {
      const container = document.getElementById('areaTaskLow');
      const input = document.getElementById('inputTaskLow');
      add_divTask(container, input);
    }

    function add_divTask(areaTask, inputText) {
      console.log("add_divTaskHigh(): start");
      
      const newDiv = document.createElement('div');
      newDiv.className = "taskForm";

      const checkBoxTask = document.createElement('input');
      checkBoxTask.className = "checkboxTask";
      checkBoxTask.type = "checkbox";   // проверить

      const newDivTaskText = document.createElement('div');
      newDivTaskText.className = "taskText";
      newDivTaskText.textContent = inputText.value;
      inputText.value = '';

      const buttonDelete = document.createElement('button');
      buttonDelete.textContent = 'x';
      buttonDelete.className = "buttonх";
      
      areaTask.appendChild(newDiv);
      newDiv.appendChild(checkBoxTask);
      newDiv.appendChild(newDivTaskText);
      newDiv.appendChild(buttonDelete);
      
      // console.log(checkBoxTask, newDivTaskText, buttonDelete);

    }
    
    const addTaskHigh = document.getElementById('idFormHigh');
    // console.log("addTaskHigh: ", addTaskHigh);
    // addTaskHigh.addEventListener('click', add_divTaskHigh);

    addTaskHigh.addEventListener('submit', add_divTaskHigh);

  </script>
</body>

</html>
