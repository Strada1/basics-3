<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Калькулятор</title>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <style>
    body {
      background-color: rgb(193, 224, 224);
    }

    button {
      background-color: white;
      color: rgb(5, 32, 8);
      border: 2px solid #4CAF50;
      border-radius: 8px;
    }

    button:hover {
      background-color: #4CAF50;
      /* Green */
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    input {
      width: 80px;
      height: 20px;
    }
  </style>

</head>

<body>
  <p>
    <input id="number1" type="number">
    <select name="123" id="operation">
      <option id="add" value="+">+</option>
      <option id="subtract" value="-">-</option>
      <option id="multi" value="*">*</option>
      <option id="divide" value="/">/</option>
    </select>
    <input id="number2" type="number">
    <button id="equals">=</button>
    <code id="result"></code>
  </p>
  <script type="module" src="main.js"></script>
  
</body>

</html>
