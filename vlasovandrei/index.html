<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="high-priority-container">
            <form class="high-priority-form" action="#" method="post">
                <label class="high-priority-title" for="high-priority-input">High</label>
                <input class="input-adding-task input-adding-high-task" type="text" id="high-priority-input"
                    placeholder="Добавить важных дел">
                <button class="button button-add">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="-0.5" x2="18.0096" y2="-0.5"
                            transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899" />
                        <line y1="-0.5" x2="18.0401" y2="-0.5"
                            transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                            stroke="#998899" />
                    </svg>
                </button>
            </form>
            <div class="task-conteiner">
                <label class="task">
                    <input class="visually-hidden task-checkbox" type="checkbox" name="high" value="first-value">
                    <span class="task-mark"></span>
                    <span class="task-label">Вот вам и супер интересная тема.
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести
                        некоторые вещи
                        куда-то за пределы основной программы.
                    </span>
                    <button class="button button-delete">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 0 1)" stroke="#998899" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1 16)" stroke="#998899" />
                        </svg>
                    </button>
                </label>
                <label class="task">
                    <input class="visually-hidden task-checkbox" type="checkbox" name="high" value="second-value">
                    <span class="task-mark"></span>
                    <span class="control-label">Сверстать этот TODO list</span>
                    <button class="button button-delete">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 0 1)" stroke="#998899" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1 16)" stroke="#998899" />
                        </svg>
                    </button>
                </label>
                <label class="task">
                    <input class="visually-hidden task-checkbox" type="checkbox" name="high" value="third-value"
                        checked>
                    <span class="task-mark"></span>
                    <span class="control-label">Начать делать задачу</span>
                    <button class="button button-delete">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 0 1)" stroke="#998899" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1 16)" stroke="#998899" />
                        </svg>
                    </button>
                </label>
            </div>
        </div>
        <div class="low-priority-container">
            <form class="low-priority-form" action="#" method="post">
                <label class="low-priority-title" for="low-priority-input">Low</label>
                <input class="input-adding-task input-adding-low-task" type="text" id="low-priority-input"
                    placeholder="Добавить">
                <button class="button button-add">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="-0.5" x2="18.0096" y2="-0.5"
                            transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899" />
                        <line y1="-0.5" x2="18.0401" y2="-0.5"
                            transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)"
                            stroke="#998899" />
                    </svg>
                </button>
            </form>
            <div class="task-conteiner">
                <label class="task">
                    <input class="visually-hidden task-checkbox" type="checkbox" name="high" value="third-value">
                    <span class="task-mark"></span>
                    <span class="control-label">Посмотреть ютубчик</span>
                    <button class="button button-delete">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 0 1)" stroke="#998899" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1 16)" stroke="#998899" />
                        </svg>
                    </button>
                </label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
