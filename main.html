<!DOCTYPE html>
<html>
<head>
    <title>#37 События</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="inf"></div>
    <button id="buttonForStartTaimer">Таймер</button>
<script>
let inf = document.getElementById('inf');

function inform ()
  {
  let current = new Date();
  inf.innerHTML = current.getHours() + ' : ' +
    current.getMinutes() + ' : ' +
    current.getSeconds();
  }

setInterval(inform, 2000);
</script>
</body>
</html>
