<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<form action="#" class="calk">

    <input placeholder="Введите число" type="text" class="first-number" id="firstNumber"> 

    <select name="chose-actions" id="allOperations">
        <option value="+" class="chose-action" id="addAction">+</option>
        <option value="-" class="chose-action" id="subtractAction">-</option>
        <option value="*" class="chose-action" id="multiAction">*</option>
        <option value="/" class="chose-action" id="delayAction">/</option>
    </select>

    <input placeholder="Введите число" type="text" class="second-number" id="secondtNumber">

    <button class="button-equal" id="buttonEqual">
        <span>=</span>
    </button>

    <div class="result" id="result">
    </div>

</form>


<script src="./main.js">
    alert("Hello, world!"); // будет проигнорирован
</script>

   

</body>
</html>
