<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="inputFirstNumber box">
            <input type="number" id="firstNumber">
        </div>
    
        <div class="selectOperation box">
            <select name="operation" id="operation-select">
                <option value="add">+</option>
                <option value="multi">*</option>
                <option value="subtract">-</option>
                <option value="division">/</option>
            </select>
        </div>
    
        <div class="inputSecondNumber box">
            <input type="number" id="SecondNumber">
        </div>
    
        <div class="ButtonResultOperation box">
            <button id="ButtonResultOperation">=</b>
        </div>
        
        <span id="result" box">?</span>
        <div id="resultList">
            
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
