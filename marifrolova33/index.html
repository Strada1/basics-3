<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc UI</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" placeholder="" class="for_numbers" id="numberOne" />
      <select name="" id="mathOperator" class="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" placeholder="" class="for_numbers" id="numberTwo" />
      <button class="equals" id="forEqual">=</button>
      <div class="equation"></div>
    </div>
    <p>Equation results:</p>
    <script src="main.js" type="module"></script>
    <script src="constants.js" type="module"></script>
  </body>
</html>
