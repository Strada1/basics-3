<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="calc">
    <div class="container">
      <div class="calc__inner">
        <div class="calc__num" >
          <input class="calc__inp siz" type="text">
        </div>
        <div class="calc__sign">
          <select name="sign" class="calc__list">
            <option class="plus">+</option>
            <option class="minus">-</option>
            <option class="multiply">*</option>
            <option class="divide">/</option>
          </select>
        </div>
        <div class="calc__num">
          <input class="calc__inp siz" type="text">
        </div>
        <div class="calc__equals">
          <button id="calc__bt" class="calc__bt siz">=</button>
        </div>
        <div id="calc__rs" class="calc__result"></div>
      </div>
      <div class="result-in">

      </div>
    </div>
  </main>

  <script src="js/main.js" type="module"></script>
</body>
</html>
