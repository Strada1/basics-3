<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>UI ToDoList</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </style>
  </head>
  <body>
    <div class="display">
      <h1 class="priority-name">high</h1>
      <div class="task-input-wrapper">
        <input class="task-input" type="text" name="task-description" placeholder="Добавить важных дел"/>
        <button class="add-task-button"></button>
      </div>
      <div class="task">
        <input type="checkbox" name="isCompleted" class="task-complete-checkbox">
        <p class="task-description">Вот вам и супер интересная тема.<br/>Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</p>
        button
      </div>

    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
