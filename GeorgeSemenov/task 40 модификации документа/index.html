<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>калькулятор с модификациями документа</title>
    <style>
      p{margin: 0}
      .equalSymbol{text-align: center;border-radius: 5px; border: 1px solid black;
        padding: 4px; display: inline-block;}
      .results-container{
        padding: 4px; display: inline-block;padding: 4px;
      }
      .interface{
        display: flex;align-items: flex-start; 
      }
    </style>
  </head>
  <body>
    <div class="interface">
      <input 
        type="number" 
        name="left_operand" 
        value="5"
        id="left_operand"
      />
      <select name="operation" id="operation">
        <option value="plus" selected>+</option>
        <option value="minus">-</option>
        <option value="multiple">*</option>
        <option value="division">/</option>
      </select>
      <input 
        type="number" 
        name="left_operand" 
        value="5"
        id="right_operand"
      >
      <button 
        class="equalSymbol"
        id="calcualteButton"
      >
      =</button>
      <div
        class="results-container"
        id="results-container"
      >
        <p 
          id="result"
        ></p>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
