<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="forecastStyle.css" />
  <title>strada</title>
</head>
<body>
  <main class="container">
    <div class="container__search">
        <input class="search__input"  type="text" placeholder="Aktobe">
    </div>
    <div class="container__weather">
        <div class="weather__block">
          <div class="weather__window">
              <div class="window__title">Aktobe</div>
              <div class="weather__card_block">
                <div class="weather__item">
                  <div class="weather__item_block">
                    <div class="weather__indicators">
                      <span>17 May</span>
                      <span>12:00</span>
                    </div>
                  </div>
                  <div class="weather__item_block">
                    <div class="weather__indicators">
                      <div class="weather__indicators_block">
                        <span>Temperature: 13°</span>
                        <span>Feels like: 10°</span>

                      </div>
                      <div class="weather__indicators_block indicators_flex_end">
                        <span>Rain</span>
                        <img class="weather__icon" src="svg/icons8-rain-96 1.svg" alt="">
                      </div>
                        

                    </div>
                    
                  </div>

                </div>

              </div>
          </div>
          <div class="weather__option">
            <div class="option__button"><a href="index.html">Now</a></div>
            <div class="option__button "><a href="details.html">Details</a></div>
            <div class="option__button option__button_black option__button_border_o"><a href="forecast.html">Forecast</a></div>
            

          </div>
        </div>
        <div class="weather__block">
          <div class="weather__title"><p>Added Locations:</p></div>
          <div class="weather__list">
            <p>Amur</p>
            <p>Samara</p>
            <p>Bali</p>
            <p>Dane</p>
            <p>Kilo</p>
            <p>Nur-sultan</p>

          </div>

        </div>
        
    </div>

  </main>
  <script type="module" src="js/index.js"></script>

</body>
</html>
