<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="calc-wrapper">
        <div class="items input-wrapper">
          <input type="text" class="input-wrapper_window" id="input-left">
        </div>
        <div class="items select-wrapper">
          <select class="select">
            <option selected disabled></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <div class="items input-wrapper">
          <input type="text" class="input-wrapper_window" id="input-right">
        </div>
        <button class="items button-result" id="button-equal">=</button>
        <div class="items result-wrapper" id="result"></div>
      </div>
      <div class="output"></div>
    </div>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
