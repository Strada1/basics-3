<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Калькулятор UI</title>
</head>

<body>
    <div class="calc-wrap">
        <input class="operand operand-first" type="number" placeholder="0">
        <select name="operators" class="operators">
            <option value="addition">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
        </select>
        <input class="operand operand-second" type="number" placeholder="0">
        <input class="btn-equals" type="button" value="=">
        <div class="result"></div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
