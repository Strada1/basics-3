<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="high">
            <h2>HIGH</h2>
            <form class="form-high" id="form-high" onsubmit="">
                <input type="text" placeholder="Добавить важное дело" class="inputTodo" id="input-high" value="">
                <button class="inputButton" id="add-button-high">+</button>
            </form>
            <div class="high-task" id="high-task">
              <div class="todo">
                  <input type="checkbox">
                  <span>Создать задачу</span>
                  <button class="closeButton">X</button>
              </div>
              <div class="todo">
                  <input type="checkbox">
                  <span>Сходить на работу</span>
                  <button class="closeButton">X</button>
              </div>
          </div>
        </div>
        <div class="low">
            <h2>LOW</h2>
            <form class="form-low" id="form-low" onsubmit="">
                <input type="text" placeholder="Добавить" class="inputTodo" id="input-low" value=""> 
                <button class="inputButton" id="add-button-low">+</button>
            </form>
            <div class="low-task" id="low-task">
              <div class="todo">
                  <input type="checkbox">
                  <span>Сходить в магазин</span>
                  <button class="closeButton">X</button>
              </div>
          </div>
        </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
