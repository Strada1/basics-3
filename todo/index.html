<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compa 'tible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">Я шапка</header>
		<main class="page">
			<div class="page__main main-page">
				<div class="main-page__container">
					<div class="main-page__todo todo">
						<div class="todo__wrap">
							<h2 class="todo__top">HIGH</h2>
							<form class="todo__wrap-input todo__wrap-input_high">
								<input type="text" placeholder="Добавить важных дел" class="todo__input todo__input_high">
								<button id="addhigh" type="submit" class="button button_high button_add"></button>
							</form>
							<ul id="taskshigh" class="todo__tasks tasks-todo">
							</ul>
						</div>

						<div class="todo__wrap">
							<h2 class="todo__top">LOW</h2>
							<form class="todo__wrap-input todo__wrap-input_low">
								<input value="" type="text" placeholder="Добавить" class="todo__input todo__input_low">
								<button id="addlow" type="submit" class="button button_low button_add"></button>
							</form>
							<ul id="taskslow" class="todo__tasks tasks-todo">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">Подвал</footer>
	</div>
	<script type="module" src="./main.js"></script>
</body>



</html>

</html>
