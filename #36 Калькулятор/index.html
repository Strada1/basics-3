<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#36 Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc_window">
        <input type="text" placeholder="0" id="firstNum" class="num_input">
        <select id="selectOperator">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="text" placeholder="0" id="secondNum" class="num_input">
        <button id="resultButton">=</button>
        <div id="outputResult"></div>
    </div>
</body>
</html>
