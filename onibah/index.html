<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">Я шапка</header>
		<main class="page">
			<div class="page__main main-page">
				<div class="main-page__container" id="container">
					<div class="calc">
						<input type="number" value="" placeholder="0" class="calc__input calc__input_first-number">
						<select id="mySelect" class="calc__select">
							<option class="calc__option" value="+">+</option>
							<option class="calc__option" value="-">-</option>
							<option class="calc__option" value="*">*</option>
							<option class="calc__option" value="/">/</option>
						</select>
						<input type="number" value="" placeholder="0" class="calc__input calc__input_second-number">
						<button type="button" class="calc__equals">=</button>
						<div class="calc__list-result">
							<div class="calc__result calc__result_first">0</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">Подвал</footer>
	</div>
	<script type="module" src="./main.js"></script>
</body>


</html>

</html>
