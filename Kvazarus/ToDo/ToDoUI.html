<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link href="./ToDoStyle.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="highPriority">
            <h2>HIGH</h2>
            <div class="addTask">
                <label>
                    <input type="text" placeholder="Добавить важные дела">
                </label>
                <button class="addTaskButton"></button>
            </div>
            <div class="task">
                <div class="containing">
                    <button class="markAsReadyButton"></button>
                    <span class="ToDoText">
                        Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все
                        объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                    </span>
                </div>
                <button class="deleteTaskButton"></button>
            </div>
        </div>
        <div class="lowPriority">
            <h2>LOW</h2>
            <div class="addTask">
                <label>
                    <input type="text" placeholder="Добавить">
                </label>
                <button class="addTaskButton"></button>
            </div>
            <div class="task">
                <div class="containing">
                    <button class="markAsReadyButton"></button>
                    <span class="ToDoText">
                        Посмотреть ютубик
                    </span>
                </div>
                <button class="deleteTaskButton"></button>
            </div>
        </div>
    </div>
</body>

</html>
