<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculatorStyle.css">
    </head>
    <body>
        <div class="main">
            <form>
                <label>
                    <input type="number" name="firstNumber">
                </label>
                <select>
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <label>
                    <input type="number" name="secondNumber">
                </label>
                <button>=</button>
                <span>12</span>
            </form>         
        </div>
    </body>
</html>
