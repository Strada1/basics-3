<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>

<body>
    <div class="main">
        <label>
            <input id="firstNumber" type="number" name="firstNumber" value="">
        </label>
        <select id="operationSelect">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <label>
            <input id="secondNumber" type="number" name="secondNumber" value="">
        </label>
        <button id="button">=</button>
        <span id="result">0</span>
    </div>

    <div id="resultDivs"></div>

    <script src="./calculatorLogic.js"></script>

</body>

</html>
