<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Golos+Text&display=swap" rel="stylesheet">
    <title>Начало JavaScript</title>
</head>

<body>

    <div class="task-list">
        <div class="high-priority-tasks">
            <h2>Высокий приоритет</h2>
            <form>
                <input type="text" id="new-high-priority-task" placeholder="Добавить новую задачу...">
                <button type="submit" id="high-button">+</button>
            </form>
            <div class="tasks">

            </div>
        </div>
        <div class="low-priority-tasks">
            <h2>Низкий приоритет</h2>
            <form>
                <input type="text" id="new-low-priority-task" placeholder="Добавить новую задачу...">
                <button type="submit" id="low-button">+</button>
            </form>
            <div class="tasks">

            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
