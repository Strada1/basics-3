<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genderize</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <h3>Определить пол по имени</h3>
    <form class="form">
        <input id="inputName" type="text" placeholder="Введите имя" pattern="[a-zA-Z]+" minlength="2" maxlength="10" required>
        <input type="submit">
    </form>
    <div style="margin-top: 20px;" id="output"></div>
</body>

</html>
