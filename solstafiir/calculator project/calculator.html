<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main-div">
      <input type="number" name="" id="" placeholder="0" class="first-value" />
      <select name="" id="" class="select-section">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="division">/</option>
      </select>
      <input type="number" name="" id="" placeholder="0" class="second-value" />
      <button type="submit" class="equal-button">=</button>
      <p class="final-result">0.000</p>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
