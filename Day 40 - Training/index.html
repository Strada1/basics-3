<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- С помощью appendChild() #child будет внутри #parent -->
	<div id="child">
		Дочерний элемент
	</div>
	<div id="parent">
		<!-- С помощью insertBefore() этот элемент будет внутри parent перед child -->
		<div id="reference-element">
			Я буду перед родительским элементом внутри #parent
		</div>
		Родительский элемент
	</div>
	<br>
	<script src="main.js"></script>
</body>	
</html>
