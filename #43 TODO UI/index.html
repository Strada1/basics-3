<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo-list">
    <h1>To Do List</h1>
    <div class="todo-priority">
        <h2>High</h2>
        <form id="addHighForm">
            <div class="add-todo">
                <input type="text" id="addTodo" class="add-todo__input" placeholder="Добавить задачу">
                <button type="button" id="addButton" class="add-todo__button">+</button>
            </div>
        </form>
        <div id="taskList">
            <div class="task">
                <input type="radio">
                <p>Задача 1</p>
                <button type="button" class="delete-task">✖</button>
            </div>
            <div class="task">
                <input type="radio">
                <p>Задача 2</p>
                <button type="button" class="delete-task">✖</button>
            </div>
            <div class="task">
                <input type="radio">
                <p>Задача 3</p>
                <button type="button" class="delete-task">✖</button>
            </div>
        </div>
    </div>
    <div class="todo-priority">
        <h2>Low</h2>
        <div class="add-todo">
            <input type="text" class="add-todo__input" placeholder="Добавить задачу">
            <button class="add-todo__button">+</button>
        </div>
        <div id="task-list">
            <div class="task">
                <input type="checkbox">
                <p>Задача 1</p>
                <button type="radio" class="delete-task">✖</button>
            </div>
            <div class="task">
                <input type="checkbox">
                <p>Задача 2</p>
                <button type="radio" class="delete-task">✖</button>
            </div>
            <div class="task">
                <input type="radio">
                <p>Задача 3</p>
                <button type="button" class="delete-task">✖</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
