<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="./view/lesson44.css">
</head>

<body>
    <div class="todo-list" id="todo-list">

        <div class="todo-list__priority" id="priority-high">

            <p class="todo-list__priority-label">HIGH</p>

            <form class="todo-list__add-task" id="high-task-form">
                <input type="text" class="todo-list__added-task" name="added-high-task"
                    placeholder="Добавить дело с приоритетом HIGH">
                <button class="todo-list__button-add-task" id="add-high-task"></button>
            </form>
        </div>

        <div class="todo-list__priority" id="priority-low">

            <p class="todo-list__priority-label">LOW</p>

            <form class="todo-list__add-task" id="low-task-form">
                <input type="text" class="todo-list__added-task" name="added-low-task"
                    placeholder="Добавить дело с приоритетом LOW">
                <button class="todo-list__button-add-task" id="add-low-task"></button>
            </form>
        </div>

    </div>

    <script src="./lesson44.js"></script>

</body>

</html>
