<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="./view/lesson45.css">
</head>

<body>
    <div class="todo-list" id="todo-list">

        <div class="todo-list__priority" id="high-priority">

            <p class="todo-list__priority-label">HIGH</p>

            <form class="todo-list__task-form" id="high-task-form">
                <input type="text" class="todo-list__add-task" name="add-high-task" id="add-high-task"
                    placeholder="Добавить дело с приоритетом HIGH">
                <button class="todo-list__button-add-task" id="button-add-high-task"></button>
            </form>

        </div>

        <div class="todo-list__priority" id="low-priority">

            <p class="todo-list__priority-label">LOW</p>

            <form class="todo-list__task-form" id="low-task-form">
                <input type="text" class="todo-list__add-task" name="add-low-task" id="add-low-task"
                    placeholder="Добавить дело с приоритетом LOW">
                <button class="todo-list__button-add-task" id="button-add-low-task"></button>
            </form>
            
        </div>

    </div>

    <script src="./lesson45.js"></script>

</body>

</html>
