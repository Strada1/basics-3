<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <input id="num1" class="number" type="number" placeholder="0">
            <select id="operators" class="mathAction" placeholder="Выберите действие">
                <option id="addition" value = "add">+</option>
                <option id="subtraction" value = "subtract">-</option>
                <option id="multiplication" value ="multi">*</option>
                <option id="division" value="division">/</option>
            </select>
            <input id="num2" class="number" type="number" placeholder="0">
            <input id="resultButton" class="button" type="button" value="=">
            <div id="operationResult" class="result">?</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>


</html>
