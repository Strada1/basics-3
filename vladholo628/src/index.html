<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <form class="calculator__form">
            <input
              class="calculator__form-input"
              type="number"
              id="firstNumberInput"
            />
            <select class="calculator__form-select">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input
              class="calculator__form-input"
              type="number"
              id="secondNumberInput"
            />
            <button class="calculator__form-button" type="submit">=</button>
          </form>
          <span class="calculator__result">0</span>
        </div>
        <div class="history"></div>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
