<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TODO</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <div class="todo">
      <div class="category category--high">
        <h3 class="category__title">High</h3>
        <form class="todo__form todo__form--high">
          <input type="text" class="todo__form-input" />
          <button class="todo__form-btn">
            <img src="./img/close-icon.svg" alt="close button" />
          </button>
        </form>
        <ul class="todo__list"></ul>
      </div>
      <div class="category category--low">
        <h3 class="category__title">Low</h3>
        <form class="todo__form todo__form--low">
          <input type="text" class="todo__form-input" />
          <button class="todo__form-btn">
            <img src="./img/close-icon.svg" alt="close button" />
          </button>
        </form>
        <ul class="todo__list"></ul>
      </div>
    </div>
    <template id="task-item-template">
      <li class="todo__item">
        <label class="todo__item-input">
          <input class="todo__item-checkbox" type="checkbox" />
          <span class="todo__item-checkbox-span"></span>
        </label>
        <p class="todo__item-text"></p>
        <button class="todo__item-btn">
          <img
            class="todo__item-icon"
            src="./img/close-icon.svg"
            alt="Close Button"
          />
        </button>
      </li>
    </template>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
